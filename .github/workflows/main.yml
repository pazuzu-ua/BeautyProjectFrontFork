name: Merge upstream branches

on:
  workflow_dispatch:
  schedule:
    - cron:  '*/5 * * * *'

jobs:
  merge:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Merge upstream
        run: |
          git config --global user.name 'pazuzu-ua'
          git config --global user.email 'dietrich.kreze@gmail.com'
          git remote add upstream https://github.com/ita-social-projects/BeautyProjectFront/
          git fetch --unshallow  upstream
          
          git merge upstream/develop
          
          git push origin develop
